<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Piedras , papel o tijeras</title>
    <script>
      function aleatorio(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min)
      }
      // 1 es piedra , 2 es papel , 3 es tijeras
      let jugador = 0
      let PC = 0
      let triunfos = 0
      let perdidas = 0

      while (triunfos < 3 && perdidas < 3) {
        PC = aleatorio(1, 3)
        jugador = prompt('Elige: 1 para piedra , 2 para papel , 3 para tijeras')
        // alert(" Elegiste " + jugador)
        if (jugador == 1) {
          alert('Elegiste piedra ðŸ¥Œ ')
        } else if (jugador == 2) {
          alert('Elegiste papel ðŸ“„')
        } else if (jugador == 3) {
          alert('Elegiste tijeras  âœ‚')
        } else {
          alert(' ELEGISTE PERDER')
        }

        if (PC == 1) {
          alert('PC elige piedra ðŸ¥Œ ')
        } else if (PC == 2) {
          alert('PC elige  papel ðŸ“„')
        } else if (PC == 3) {
          alert('PC elige tijeras  âœ‚')
        }

        //COMBATE
        if (PC == jugador) {
          alert('EMPATE')
        } else if (jugador == 1 && PC == 3) {
          alert('Ganaste')
          triunfos = triunfos + 1
        } else if (jugador == 2 && PC == 1) {
          alert('GANASTE')
          triunfos = triunfos + 1
        } else if (jugador == 3 && PC == 2) {
          alert('GANASTE')
          triunfos = triunfos + 1
        } else {
          alert(' PERDISTE')
          perdidas = perdidas + 1
        }
      }

      alert('Ganaste ' + triunfos + ' veces. perdiste ' + perdidas + ' veces')
    </script>
  </head>
  <body>
    <h1>Piedra , apepel o tiejras</h1>
    <p>ESTOY APRENDIENDO BUENOS CODIGOS</p>
  </body>
</html>
